<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Two Grid Rows Example</title>
    <style>body {
        margin: 0;
        padding: 0;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px; /* You can adjust the gap between rows and columns */
        max-width: 800px; /* Set a maximum width for the container if you want */
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add some padding for spacing */
    }
    
    .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
    }
    
    .text {
        padding: 10px; /* Add some padding around the text */
        font-size: 18px; /* Set your desired font size */
    }
    
    img {
        max-width: 100%; /* Ensure the image does not exceed its container's width */
        height: auto; /* Maintain the aspect ratio of the image */
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="row">
            <div class="text">This is the first row with text on the left side.</div>
            <img src="shekel5.jpg" alt="Image 1">
        </div>
        <div class="row">
            <div class="text">This is the second row with text on the left side.</div>
            <img src="svirut.jpg" alt="Image 2">
        </div>
    </div>
</body>
</html>
